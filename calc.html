<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<center>
<div>
    <table>
    <h1 class="head-title">A Basic Javascript Calculator</h1>
    <form>
        <input type="text" id="display" class="show" disabled>
        <tr>
            <td>
                <input type="button" class="button" id="one" value="1">
            </td>
            <td>
                <input type="button" class="button" id="two" value="2">
            </td>
            <td>
                <input type="button" class="button" id="three" value="3">
            </td>
            <td>
                <input type="button" class="button" id="four" value="4">
            </td>
            <td>
                <input type="button" class="button" id="five" value="5">
            </td>
        </tr>

        <tr>
            <td>
                <input type="button" class="button" id="six" value="6">
            </td>
            <td>
                <input type="button" class="button" id="seven" value="7">
            </td>
            <td>
                <input type="button" class="button" id="eight" value="8">
            </td>
            <td>
                <input type="button" class="button" id="nine" value="9">
            </td>
            <td>
                <input type="button" class="button" id="zero" value="0"> 
            </td>
        </tr>
        <tr>
            <td>
                <input title="Addition" type="button" class="button" id="addition" value="+">
            </td>
            <td>
                <input title="Subtraction" type="button" class="button" id="minus" value="-">
            </td>
            <td>
                <input title="Division" type="button" class="button" id="divide" value="/">
            </td>
            <td>
                <input title="Multiplication" type="button" class="button" id="multiply" value="*">
            </td>
            <td>
                <input title="Cancel" type="button" class="button" id="cancel" value="C"> 
            </td>
        </tr>
        <tr>
            <th colspan="5">
                <input title="Calculate" type="button" class="button" id="equals" value="=">
            </th>
        </tr>

    </form>
    </table>
</div>
</center>
    <script src="calc.js"></script>
</body>
</html>
